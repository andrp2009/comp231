<!doctype html>
<html>
	<head>
		<title>SMS</title>
    <link href="/styles.css" rel="stylesheet" />
	</head>
	<body>
		<h1>SMS Page</h1>
		<form method="get" action="sendSms">
			<div>
	      <input name="number" type="text" placeholder="Phone number" />
			</div>
			<div>
	      <input name="message" type="text" placeholder="Message" />
			</div>
			<div>
				<button type="submit">Send</button>
			</div>
		</form>
	</body>
</html>
